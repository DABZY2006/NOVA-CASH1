<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA CASH Activation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="activation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="5" width="20" height="14" rx="2" stroke="#7C3AED" stroke-width="2"/>
                <path d="M2 9h20" stroke="#7C3AED" stroke-width="2"/>
                <circle cx="18" cy="15" r="1" fill="#7C3AED"/>
            </svg>
            <h1 class="nav-title">NOVA CASH Activation</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-card">
            <h2 class="card-title">Activate Your NOVA CASH Account</h2>
            <p class="card-subtitle">Please provide your details to activate your account</p>
            
            <form class="activation-form" id="activationForm">
                <div class="form-group">
                    <label for="accountNumber" class="form-label">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" class="form-input" placeholder="Enter your account number" required>
                </div>

                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="bank" class="form-label">Select Bank</label>
                    <select id="bank" name="bank" class="form-input" required>
                        <option value="">Select a bank</option>
                        <option value="access">Access Bank</option>
                        <option value="uba">UBA</option>
                        <option value="gtb">GTBank</option>
                        <option value="firstbank">First Bank</option>
                        <option value="zenith">Zenith Bank</option>
                        <option value="fidelity">Fidelity Bank</option>
                        <option value="union">Union Bank</option>
                        <option value="sterling">Sterling Bank</option>
                        <option value="ecobank">Ecobank</option>
                        <option value="stanbic">Stanbic IBTC</option>
                        <option value="wema">Wema Bank</option>
                        <option value="unity">Unity Bank</option>
                        <option value="heritage">Heritage Bank</option>
                        <option value="keystone">Keystone Bank</option>
                        <option value="polaris">Polaris Bank</option>
                        <option value="fcmb">FCMB</option>
                        <option value="citibank">Citibank</option>
                        <option value="standard_chartered">Standard Chartered</option>
                        <option value="providus">Providus Bank</option>
                        <option value="suntrust">SunTrust Bank</option>
                        <option value="titan">Titan Trust Bank</option>
                        <option value="globus">Globus Bank</option>
                        <option value="opay">OPay</option>
                        <option value="palmpay">PalmPay</option>
                        <option value="moniepoint">Moniepoint</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" placeholder="Enter your phone number" required>
                </div>

                <button type="submit" class="submit-button">Proceed to Payment</button>
            </form>
        </div>
    </main>

    <script type="module">
        document.getElementById('activationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const formData = {
                accountNumber: document.getElementById('accountNumber').value,
                fullName: document.getElementById('fullName').value,
                bank: document.getElementById('bank').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            // Here you would typically send the data to your backend
            console.log('Form submitted with data:', formData);

            // Redirect to processing page
            window.location.href = 'processing.html';
        });
    </script>
</body>
</html>
