<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Not Received - NOVA CASH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment-failed.css">
</head>
<body>
    <div class="container">
        <div class="warning-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#DC2626"/>
                <path d="M12 8v4M12 16h.01" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1 class="title">Payment Not Received</h1>
        
        <p class="message">
            We didn't receive any payment from you. Please retry the payment or contact WhatsApp support.
        </p>
        
        <button class="retry-button" onclick="window.location.href='payment.html'">
            Retry Payment
        </button>
    </div>
</body>
</html>
